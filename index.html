<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>weather</title>
</head>

<body>
  <div class="p-1 mb-4 bg-primary">
    <div class="container-fluid py-1">
      <h1 class="display-5 text-center fw-bold">Weather Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 m-4">
      <label for="exampleDataList" class="form-label">Search By City Name</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
      </datalist>
      <button type="button" id="search-btn" class="btn btn-info w-100
            my-2">search</button>
      <ul class="button">
        <div class="d-grid gap-2 col-6 w-100">
          <button class="history-btn hidden" type="button"></button>
          <button class="history-btn hidden" type="button"></button>
          <button class="history-btn hidden" type="button"></button>
          <button class="history-btn hidden" type="button"></button>
          <button class="history-btn hidden" type="button"></button>
          <button class="history-btn hidden" type="button"></button>
        </div>

      </ul>
    </div>
    <div class="col-sm-9">
      <div class="m-4 p-2 bg-body-tertiary border border-secondary">
        <div class="bg-success-subtle">

          <h2><span class="current-city-name">CITY</span> (<span class="current-date">DATE</span>) <span><img
                class="current-emoji" src="" alt=""></span></h2>
          <p> Temperature: <span class="current-temp"> </span> &deg;F</p>
          <p> Humidity: <span class="current-humidity"> </span> MPH</p>
          <p> Wind: <span class="current-wind-speed"></span> %</p>
        </div>
      </div>
      <div class="row mt-3 pt-2">
        <h2 class="fw-bold mt-4 ">5 Day Forecast</h2>
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body bg-secondary">
              <h5><span class="Dates card-title">DATE</span></h5>
              <p><img class="emojis" src="" alt=""></p>
              <p>Temp:<span class="temps"> </span> &deg;F</p>
              <p>Humidity: <span class="humidities"> </span> MPH</p>
              <p>Wind: <span class="winds"></span> %</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body bg-secondary">
              <h5><span class="Dates card-title">DATE</span></h5>
              <p><img class="emojis" src="" alt=""></p>
              <p>Temp:<span class="temps"> </span> &deg;F</p>
              <p>Humidity: <span class="humidities"> </span> MPH</p>
              <p>Wind: <span class="winds"></span> %</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body bg-secondary ">
              <h5><span class="Dates card-title">DATE</span></h5>
              <p><img class="emojis" src="" alt=""></p>
              <p>Temp:<span class="temps"> </span> &deg;F</p>
              <p>Humidity: <span class="humidities"> </span> MPH</p>
              <p>Wind: <span class="winds"></span> %</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body bg-secondary">
              <h5><span class="Dates card-title">DATE</span></h5>
              <p><img class="emojis" src="" alt=""></p>
              <p>Temp:<span class="temps"> </span> &deg;F</p>
              <p>Humidity: <span class="humidities"> </span> MPH</p>
              <p>Wind: <span class="winds"></span> %</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body bg-secondary">
              <h5><span class="Dates card-title">DATE</span></h5>
              <p><img class="emojis" src="" alt=""></p>
              <p>Temp:<span class="temps"> </span> &deg;F</p>
              <p>Humidity: <span class="humidities"> </span> MPH</p>
              <p>Wind: <span class="winds"></span> %</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>

</body>


</html>
